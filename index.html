<!DOCTYPE html>
<html ng-app = 'myApp'>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body ng-controller = "friendCtrl">


  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <!--<input ng-model="searchTerm" class="form-control" placeholder="Search Anything About Your Friends">-->
        <input ng-model= "friendFilter.name" class="form-control" placeholder="Search Name">
        <input ng-model= "friendFilter.location.state" class="form-control" placeholder="Search State">
        
        <select class="input-medium" ng-model="sortProp">
          <option value ="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="location.city">City</option>
          <option value="location.state">State</option>
          <option value="location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="sortDirection">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
      <li ng-repeat="friend in friends | filter: friendFilter | orderBy: sortProp | orderBy: isReversed + sortDirection" class='friend'>
        
        <img class="profile-pic" ng-src = "{{friend.pic_square}}">
        <h3>{{friend.name}}</h3>
        <div class="location">
          {{friend.location}}
        </div>
        <div class="status">
          {{friend.status}}
        </div>
        <div class="num-friends">
          {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- your scripts here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
  <script src="app.js"></script>
  <script src="friendCtrl.js"></script>
</body>
</html>
